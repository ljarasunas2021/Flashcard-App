<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="header">
      <a href="#default" class="logo">QuizLIT</a>
      <div class="header-right">
        <a href="index.html">Home</a>
        <a class="active" href="newSet.html">Create Set</a>
        <a href="yourDecks.html">Your Sets</a>
      </div>
    </div>

    <div class="mainText">
      <h3> Title of Set </h3>

      <textarea name="titleOfSet" rows = "1" cols = "15" id="titleOfSet"></textarea>

      <h3> List of Terms </h3>
      <p>(Each word goes on a new line)</p>

      <textarea name="newTerms" rows="8" cols="40" id="newTerms"></textarea>

      <br> <br>

      <button onclick="funcCreateDeck()" class = "button">Create Deck</button>

      <script>
      function funcCreateDeck() {
        let nameOfDeck = document.getElementById("titleOfSet").value;
        let allTerms = document.getElementById("newTerms").value;

        if (nameOfDeck == "") {
          alert("Please Create A Title");
        }
        if (allTerms == "") {
          alert("Please Create Some Terms");
        }
        let indexOfLastNewLine = 0;
        let allTermsArray = new Array();
        let j = 1;

        for(let h = 0; j > 0; h++) {
          let indexOfNewLine = allTerms.indexOf("\n",indexOfLastNewLine)

          if (indexOfNewLine < 0) {
            j = -1;
            allTermsArray.push(allTerms.slice(indexOfLastNewLine))
          } else if (j != -1) {
            allTermsArray.push(allTerms.slice(indexOfLastNewLine,indexOfNewLine))
          }

          indexOfLastNewLine = indexOfNewLine + 1;
        }

        //call react component id = "createNewSet"
      }
      </script>
    </div>

  </body>
